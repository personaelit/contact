<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://d2qu3zjd0up66m.cloudfront.net/images/favicon.ico?v=3927264940">
</head>

<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1>Sample Request Form</h1>
        <div id="thank-you-message" style="display: none;">
            <h2>Thank You!</h2>
            <p>Your submission has been received. We will get back to you shortly.</p>
        </div>
        <form action="/submit" method="POST" class="contact-form" id="contact-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required><br><br>

            <label>Sample Types:</label><br>
            <input type="checkbox" id="locking" name="sample_types" value="Locking Power Cords">
            <label for="locking">Locking Power Cords</label><br>
            <input type="checkbox" id="stayonline" name="sample_types" value="StayOnline FLX Power Cords">
            <label for="stayonline">StayOnline FLX Power Cords</label><br>
            <input type="checkbox" id="datacenter" name="sample_types" value="Data Center Power Cords">
            <label for="datacenter">Data Center Power Cords</label><br>
            <input type="checkbox" id="industrial" name="sample_types" value="Industrial Power Cords">
            <label for="industrial">Industrial Power Cords</label><br>
            <input type="checkbox" id="custom" name="sample_types" value="Custom Power Cords">
            <label for="custom">Custom Power Cords</label><br>
            <input type="checkbox" id="india" name="sample_types" value="India (BIS) Power Cords">
            <label for="india">India (BIS) Power Cords</label><br>
            <input type="checkbox" id="highcapacity" name="sample_types" value="High Capacity (30Amp+) Power Cords">
            <label for="highcapacity">High Capacity (30Amp+) Power Cords</label><br>
            <input type="checkbox" id="medical" name="sample_types" value="Medical Power Cords">
            <label for="medical">Medical Power Cords</label><br>
            <input type="checkbox" id="international" name="sample_types" value="International Power Cords">
            <label for="international">International Power Cords</label><br>
            <input type="checkbox" id="other" name="sample_types" value="Other">
            <label for="other">Other (Please Specify)</label><br>
            <input type="text" id="other_specify" name="other_specify"><br><br>

            <label for="address">Shipping Address 1:</label>
            <input type="text" id="address1" name="address" required><br><br>

            <label for="address">Shipping Address 2:</label>
            <input type="text" id="address2" name="address"><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required><br><br>

            <label for="zip">Postal Code:</label>
            <input type="text" id="zip" name="zip" required><br><br>

            <label for="city">Country:</label>
            <input type="text" id="country" name="country" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br><br>

           

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Check for 'thanks' query parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('thanks')) {
            document.getElementById('contact-form').style.display = 'none'; // Hide the form
            document.getElementById('thank-you-message').style.display = 'block'; // Show thank you message
        }
    </script>
</body>

</html>
